<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rockpaper.css">
</head>

<body>
  <p id="title">Rock Paper Scissors game</p>

  <button id="rock" onclick="playGame('rock')" class="move-button"><img src="images/rock-emoji.png"
      class="move-icon"></button>
  <button id="paper" onclick="playGame('paper')" class="move-button"><img src="images/paper-emoji.png"
      class="move-icon"></button>
  <button id="scissors" onclick="playGame('scissors')" class="move-button"><img src="images/scissors-emoji.png"
      class="move-icon"></button>

  <p id="win-loose"></p>
  <p id="moves"></p>
  <p id="score-board">Wins: 0, Losses: 0, Ties: 0</p>

  <button id="reset" onclick="resetScore()">Reset Score</button>
  <button id="auto-play" onclick="autoPlay()">Auto play</button>

  <script src="scripts/rockpaper.js"></script>
</body>

</html>
