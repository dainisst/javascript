<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="styles/to-do-list.css">
</head>

<body>
    <h1 class="title">Todo list</h1>

    <div class="todo-input-grid">
        <input type="text" class="task-name" placeholder="Enter a new task">
        <input type="date" class="task-date">
        <button class="add-task-button" onclick="addTask()">Add</button>
    </div>

    <div class="todo-grid"></div>

    <script src="/scripts/to-do-list.js"></script>
</body>

</html>
