<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p id="game">Rock Paper Scissors game</p>

  <button id="rock" onclick="playGame('rock')">Rock</button>
  <button id="paper" onclick="playGame('paper')">Paper</button>
  <button id="scissors" onclick="playGame('scissors')">Scissors</button>

  <p id="win-lose"></p>
  <p id="moves"></p>
  <p id="score-board">Wins: 0, Losses: 0, Ties: 0</p>

  <button id="reset" onclick="resetScore()">Reset Score</button>

  <script>
    let score = {
      wins: 0,
      losses: 0,
      ties: 0,
    };

    const savedScore = JSON.parse(localStorage.getItem('score'));
    if (savedScore) {
      score = savedScore;
    }

    updateScoreboard();

    function playGame(playerMove) {
      const computerSelection = computerMove();
      let result = "";

      if (playerMove === computerSelection) {
        result = "It' a tie.";
        score.ties++;
      } else if (
        playerMove === "rock" && computerSelection === "scissors" ||
        playerMove === "paper" && computerSelection === "rock" ||
        playerMove === "scissors" && computerSelection === "paper"
      ) {
        score.wins++;
        result = "You win!";
      } else {
        score.losses++;
        result = "You lose!";
      }

      updateScoreboard();
      showResult(result, playerMove, computerSelection);
      localStorage.setItem('score', JSON.stringify(score));
    }

    function resetScore() {
      score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      updateScoreboard();
      document.getElementById("win-lose").textContent = "";
      document.getElementById("moves").textContent = "";
      localStorage.removeItem('score');
    }

    function showResult(result, playerMove, computerMove) {
      document.getElementById("win-lose").textContent = result;
      document.getElementById("moves").textContent = `Your move: ${playerMove}, Computer move: ${computerMove}`;
    }

    function updateScoreboard() {
      document.getElementById("score-board").innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties:  ${score.ties}`;
    }

    function computerMove() {
      const moveIndex = Math.floor(Math.random() * 3);
      const moves = ['rock', 'paper', 'scissors'];
      return moves[moveIndex];
    }

  </script>
</body>

</html>
